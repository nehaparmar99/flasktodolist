{% extends 'base.html' %}
 {% block head %}
<title></title>
     {% endblock %}

 {% block body %}
<div class="content">
    <h1 style="text-align:center">To-Do Tasks</h1>
    {% if tasks|length <1 %}
    <h4>no task</h4>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
               <th>Actions</th>
        </tr>

        {% for task in tasks %}


        <tr>
            <td>{{ task.content }}</td>
               <td>
                   <a href="/delete/{{task.id}}">Delete</a>
                   <br>
                   <a href="/update/{{task.id}}">Update</a>
               </td>

        </tr>
        {% endfor %}
    </table>
     {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add task" >
    </form>
</div>

     {% endblock %}
